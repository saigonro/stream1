<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<style type="text/css">
			#container {
				width:450px;
				background-color:#AA4639;
				height: 125px;
				margin-left: auto;
			}

			.boxc{
				margin: 0;
				padding: 0;
				width: 150px;
				height: 100%;
				background-color: #81BBC9;
			    margin-left: auto;
				}

			h1{
				margin: 0;
				font-family: Roboto;
				text-align: right;
  			}
  			
  			span {
  			    color: white;
  			}
		</style>

	</head>

	<body>
		<div id="container">
			<div class="boxc"><h1>Hola <span>Hola</span></h1></div>
		</div>
	</body>

</html>
